scalar DateTime

type DeleteResponse {
  message: String
  success: Boolean!
}

type Gif {
  author: User!
  content: JSONObject!
  createdAt: DateTime!
  id: ID!
  name: String!
  updatedAt: DateTime!
}

scalar JSONObject

type Mutation {
  createGif(authorId: ID!, file: Upload!, name: String!): Gif!
  createPost(authorId: ID!, content: String, title: String!): Post!
  createUser(email: String!, image: Upload, name: String): User!
  deleteGif(id: ID!): DeleteResponse
  deletePost(id: ID!): DeleteResponse!
  deleteUser(id: ID!): DeleteResponse!
  updateGif(content: JSONObject, id: ID!, name: String): Gif!
  updatePost(id: ID!, published: Boolean): Post!
  updateUserImage(id: ID!, image: Upload!): User!
}

type Post {
  author: User!
  content: String
  createdAt: DateTime!
  id: ID!
  published: Boolean!
  title: String!
  updatedAt: DateTime!
}

type Query {
  gif(id: ID!): Gif
  gifs: [Gif!]!
  post(id: ID!): Post
  posts: [Post!]!
  user(id: ID!): User
  users: [User!]!
}

scalar Upload

type User {
  createdAt: DateTime!
  email: String!
  gifs: [Gif!]!
  id: ID!
  image: String
  name: String
  posts: [Post!]!
  updatedAt: DateTime!
}